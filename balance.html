	<main class="d-block tlo1" style="height: 100%;">
		<div class="container-fluid no-gutters pt-4  " >
			
			<div class="row mx-2" style="min-height:400px" >
			
				<div class="col-3 pt-2  mx-5 mt-3 pb-2 text-white  shadow-lg rounded" style="background-color: #4F788D">
					<p class="text-center h4">Przychody</p>
				</div>
				
				<div class="col-3 pt-2  pb-2 mt-3 text-white  shadow-lg rounded" style="background-color: #4F788D">
					<p class="text-center h4">Wydatki</p>
				</div>
				
				<div class="col-4 pt-2  pb-2 ml-4 mt-2 justify-content-center dropright">
					<button type="button" class="btn dropdown-toggle btn-primary tlo2" data-toggle="dropdown">
						Wybierz datę
					</button>
					<div class="dropdown-menu shadow-lg text-white" style="background-color: #4F788D">
						<div class="form-check mx-2">
							<input type="radio" class="form-check-input" name="period">
							<label class="form-check-label">Bieżący miesiąc</label>
						</div>
						<div class="form-check mx-2">
							<input type="radio" class="form-check-input" name="period">
							<label class="form-check-label">Poprzedni miesiąc</label>
						</div>
						<div class="form-check mx-2">
							<input type="radio" class="form-check-input" name="period">
							<label class="form-check-label">Bieżący rok</label>
						</div>
						<div class="form-check mx-2">
							<input type="radio" class="form-check-input" name="period">
							<label class="form-check-label">Niestandardowy okres:</label>
						</div>
						<div class="form-group mt-3"> 
							<textarea class="form-control w-75 mx-auto" rows="2" placeholder="od yyyy-mm-dd"></textarea>
						</div>
						<div class="form-group"> 
							<textarea class="form-control w-75 mx-auto" rows="2" placeholder="do yyyy-mm-dd"></textarea>
						</div>
						
						<div class="float-right mt-3 mr-2">
							<button type="button" class="btn btn-primary tlo2" >
								Pokaz
							</button>
						</div>
					</div>
					<div class="mt-5 pt-5 justify-content-center" id="piechart">
					</div>
					
				</div>
			</div>
